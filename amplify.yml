version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - cp .env.example .env || echo "No .env.example found"
    build:
      commands:
        - npm run build
        - env | sort
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  