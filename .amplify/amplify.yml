version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Use Node.js 20 (Amplify drops Node 18 soon)
        - nvm install 20
        - nvm use 20
        - echo "Node: $(node -v)"
        - echo "NPM: $(npm -v)"

        # Clean + deterministic install
        - npm ci
    build:
      commands:
        - echo "Building Next.js app..."
        - npm run build
        - echo "âœ… Build complete"
  artifacts:
    # Keep .next as output dir (needed for SSR + required-server-files.json)
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
