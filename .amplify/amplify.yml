version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version $(node -v)"
        - echo "NPM version $(npm -v)"
        - echo "Clearing npm cache..."
        - npm cache clean --force
        - echo "Updating package-lock.json to match package.json..."
        - rm -f package-lock.json
        - echo "Installing dependencies with --legacy-peer-deps..."
        - npm install --legacy-peer-deps --verbose
        - echo "Current working directory: $(pwd)"
        - echo "Setting up environment variables..."
        - |
          # Always create .env.local in the repo root (Amplify already clones into prsu_web_v1)
          cat > .env.local << EOL
          AUTH0_SECRET='${AUTH0_SECRET}'
          AUTH0_BASE_URL='${AUTH0_BASE_URL}'
          AUTH0_ISSUER_BASE_URL='${AUTH0_ISSUER_BASE_URL}'
          AUTH0_CLIENT_ID='${AUTH0_CLIENT_ID}'
          AUTH0_CLIENT_SECRET='${AUTH0_CLIENT_SECRET}'
          AUTH0_SCOPE='${AUTH0_SCOPE:-openid profile email}'
          AUTH0_AUDIENCE='${AUTH0_AUDIENCE:-}'
          AUTH0_ORGANIZATION='${AUTH0_ORGANIZATION:-}'
          AUTH0_LOGOUT_URL='${AUTH0_LOGOUT_URL:-$AUTH0_BASE_URL}'
          DATABASE_URL='${DATABASE_URL}'
          POSTGRES_URL='${POSTGRES_URL}'
          OPENROUTER_API_KEY='${OPENROUTER_API_KEY}'
          NODE_ENV='production'
          EOL
        - echo ".env.local created at $(pwd)/.env.local"
        - ls -la .env.local
        - echo "File size: $(wc -c < .env.local) bytes"
        - echo "Testing load-env.js..."
        - node load-env.js || (echo "load-env.js validation failed" && exit 1)
        - echo "Environment validation passed"
        - echo "Verifying critical variables are loaded..."
        - |
          node -e "
            require('./load-env.js');
            const required = ['AUTH0_SECRET', 'AUTH0_CLIENT_ID', 'DATABASE_URL', 'POSTGRES_URL'];
            const missing = required.filter(v => !process.env[v]);
            if (missing.length > 0) {
              console.error('Missing variables after load-env.js:', missing);
              process.exit(1);
            }
            console.log('All required variables loaded successfully');
          "
    build:
      commands:
        - echo "Starting SSR build process..."
        - npm run build
        - echo "SSR build completed successfully"
      env:
        NODE_ENV: production
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
  rewrites:
    - source: '/(.*)'
      target: '/index.html'
      status: '200'
