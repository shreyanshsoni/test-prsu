version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version $(node -v)"
        - echo "NPM version $(npm -v)"
        - echo "Updating package-lock.json to match package.json..."
        - rm -f package-lock.json
        - npm install --legacy-peer-deps
        - echo "Setting up environment variables..."
        - |
          # Create .env.local with validation
          cat > .env.local << EOL
          AUTH0_SECRET='${{ secrets.AUTH0_SECRET }}'
          AUTH0_BASE_URL='${{ secrets.AUTH0_BASE_URL }}'
          AUTH0_ISSUER_BASE_URL='${{ secrets.AUTH0_ISSUER_BASE_URL }}'
          AUTH0_CLIENT_ID='${{ secrets.AUTH0_CLIENT_ID }}'
          AUTH0_CLIENT_SECRET='${{ secrets.AUTH0_CLIENT_SECRET }}'
          AUTH0_SCOPE='${{ secrets.AUTH0_SCOPE || 'openid profile email' }}'
          AUTH0_AUDIENCE='${{ secrets.AUTH0_AUDIENCE || '' }}'
          AUTH0_ORGANIZATION='${{ secrets.AUTH0_ORGANIZATION || '' }}'
          AUTH0_LOGOUT_URL='${{ secrets.AUTH0_LOGOUT_URL || secrets.AUTH0_BASE_URL }}'
          DATABASE_URL='${{ secrets.DATABASE_URL }}'
          POSTGRES_URL='${{ secrets.POSTGRES_URL }}'
          OPENROUTER_API_KEY='${{ secrets.OPENROUTER_API_KEY }}'
          NODE_ENV='production'
          EOL
        - echo "Environment file created successfully"
        - echo "Validating .env.local file..."
        - ls -la .env.local
        - echo "File size: $(wc -c < .env.local) bytes"
        - echo "Testing load-env.js..."
        - node load-env.js || (echo "load-env.js validation failed" && exit 1)
        - echo "Environment validation passed"
        - echo "Verifying critical variables are loaded..."
        - |
          # Test that variables are actually loaded
          node -e "
            require('./load-env.js');
            const required = ['AUTH0_SECRET', 'AUTH0_CLIENT_ID', 'DATABASE_URL', 'POSTGRES_URL'];
            const missing = required.filter(v => !process.env[v]);
            if (missing.length > 0) {
              console.error('Missing variables after load-env.js:', missing);
              process.exit(1);
            }
            console.log('All required variables loaded successfully');
          "
    build:
      commands:
        - echo "Starting SSR build process..."
        - npm run build
        - echo "SSR build completed successfully"
      env:
        NODE_ENV: production
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
  rewrites:
    - source: '/(.*)'
      target: '/index.html'
      status: '200' 