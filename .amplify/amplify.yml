version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version $(node -v)"
        - echo "NPM version $(npm -v)"
        - npm install --legacy-peer-deps
    build:
      commands:
        - echo "Starting build process..."
        - npm run build
        - echo "Build completed. Creating output directories..."
        - mkdir -p out/beta/dev
        - ls -la .next || echo "No .next directory found!"
        - cp -r .next/* out/beta/dev/ || echo "Failed to copy .next directory"
        - cp -r public/* out/ || echo "No public files to copy"
        - echo "Output directory structure:"
        - find out -type f | head -20
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
  rewrites:
    - source: '/beta/dev/*'
      target: '/*'
      status: '200' 