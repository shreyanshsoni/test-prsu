customHeaders:
  # Cache static assets aggressively (1 year, immutable)
  - pattern: '**/*.{js,css,ico,png,jpg,jpeg,gif,svg,webp,woff2}'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'

  # Donâ€™t cache HTML pages (so SSR + ISR refresh correctly)
  - pattern: '**/*.html'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'

  # Ensure JSON/data API routes refresh properly
  - pattern: '**/*.json'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'
